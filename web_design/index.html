<head>
<style>

/***************************MAIN LAYOUTS************************/
	* {
		margin:0;
		padding:0;	
	}
	
	#wrapper{
		margin:0px;
		background-color:#000000;
	}
	#up{
		height:93px;
		background-image:url(./images/head.png) ;
	}
	#center{
		color:white;
		height:200px;
	}
	#logincontain{
		position:relative;
		padding:20px ;

		float:center;
		height: 120px;	
		width: 250px;

	}
	#down{

		color:white;

		width:100%;

	}
	#downfloat{

	#btaccept{

	}

	}
	#distance{

	}

	.miniurl{
		font-size:10px;	
		color:white;
	}

			Login(email): <input type="text" name="username">	
			Password: <input type="password" name="password">

</div>

</div>
</div><!-- wrapper div -->
